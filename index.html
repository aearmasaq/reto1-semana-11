<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculadora</title>
</head>
<body>
    <div class='container'>
        <div class='calculator'>
      
          <!-- Titulo -->      
          <div class='title'>
             <p>CASIO</p>
          </div>
      
          <!-- Respuesta-->      
          <div class='entrybox'>
            <div class='entry'>
              <p id="resultado"></p>
            </div>
          </div>
      
          <!-- Botones -->      
          <div class='buttons'>
      
            <button class='red' id='ac'>AC</button>
            <button class='red' id='ce'>CE</button>
            <button id="d">รท</button>
            <button id="m">x</button>
      
            <button id="n7">7</button>
		    <button id="n8">8</button>
		    <button id="n9">9</button>
            <button id="r">-</button>
      
            <button id="n4">4</button>
		    <button id="n5">5</button>
		    <button id="n6">6</button>
            <button id="s">+</button>
      
            <button id="n1">1</button>
		    <button id="n2">2</button>
		    <button id="n3">3</button>      
      
            <button class='zeroButton' id='n0'>0</button>
            <button class='punto'>.</button>
            <button class='equalButton' id="sr">=</button>
      
          </div>        
        </div>
      </div>
     
      <script src="./js/main.js"></script>
    
</body>
</html>
